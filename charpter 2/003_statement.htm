<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>== 和 ===</title>
		<script>
			var a1=1;
			var a2=true;
			
			if(a1==a2){		//结果为 true
				// == 表示可以经过自动转换，比较的是数值
				console.log('1==true');
			}
			
			if(a1===a2){	//结果为 false
				// === 表示无条件等于，既要数据值相同同时也要类型相同
				console.log('1===true');
			}else{
				console.log('1!===true');
			}
		</script>
	</head>
	<body>
	</body>
</html>
